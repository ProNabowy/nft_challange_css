<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/Nabowy.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;300;400;500;600;800&family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="Parent_Of_items">
    <div class="imges">
      <img src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="text">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium Collection  promotes balance and calm</p>
      <div class="flex">
        <div class="ETH">
          <img src="./images/icon-ethereum.svg" alt="">
          <h5 class="active">0.041ETH</h5>
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="">
          <h5>3 days left</h5>
        </div>
      </div>
    </div>
    <div></div>
    <div class="Creation">
      <img src="./images/image-avatar.png" alt="">
      <h5>Creation of <span>Jules Wyvern</span></h5>
    </div>
  </div>
</body>
</html>
